apiVersion: cloud.google.com/v1beta1
kind: BackendConfig
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
  labels:
    {{- range $key, $value := .Labels}}
    {{$key | quote}}: {{$value | quote}}
    {{- end}}
spec:
  iap:
    enabled: true
    oauthclientCredentials:
      secretName: {{.Name}}-iap-oauth-credentials
  timeoutSec: {{.BackendConfigTimeout}}